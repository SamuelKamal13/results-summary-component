<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="result">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="reaction">
        <div class="left">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <div class="left">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <p style="color: hsl(39, 100%, 56%);">Memory</p>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <div class="left">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <p style="color: hsl(166, 100%, 37%)">Verbal</p>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <div class="left">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <p style="color: hsl(234, 85%, 45%)">Visual</p>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>

      <button>Continue</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/samuel.kamal.56/">Samuel Kamal</a>.
  </div>
</body>

</html>
